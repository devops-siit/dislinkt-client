<div>
    <br><br>
    <form class="reactiveForm" [formGroup]="searchForm" (ngSubmit)="search()" style="display: block; width: 200px; height: 80px; margin-left:auto; margin-right:auto;">
        <div class="example-container" >
            <mat-form-field appearance="fill">
                <mat-label>Search by name or username</mat-label>
                <input id="searchContent" matInput formControlName="name">
            </mat-form-field>
            <div style="display: inline-block;">
                <mat-dialog-actions align="center">
                    <button id="submitSearch" type="submit" mat-raised-button color="success">Search</button>
                    <button id="refresh" (click)="refresh()" mat-raised-button style="margin-left: 15px;">Refresh</button>
                </mat-dialog-actions>
            </div>
        </div>
    </form>
        <br><br>
      <!-- <app-pagination [totalItems]="totalSize" [pageSize]="pageSize"
        (pageSelected)="changePage($event)">
      </app-pagination> -->

    <div *ngFor="let p of profiles">
        <br><br>
        <table  class="styled-table">
            <thead>
                <tr>
                    <th><button mat-button (click)="open_profile(p.uuid)" >{{p?.username}}</button></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name: </td>
                    <td>{{p?.name}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
