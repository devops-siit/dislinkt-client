<h1 mat-dialog-title>
    {{title}}
  </h1>
  <mat-divider></mat-divider>
  <br>
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button id="noBtn" (click)="onDismiss()">No</button>
    <button mat-raised-button color="warn" id="yesBtn" (click)="onConfirm()">Yes</button>
  </div>
