<form class="reactiveForm"  [formGroup]="regForm" (ngSubmit)="create()">
    <div style="margin-left: 50px;" class="example-container">
    <br>
    <br>
    <table class="styled-table">
        <thead>
        <tr>         
            <th>Create offer</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
            
        <tr>
            <th>Position</th>
            <th>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="position" required>
                    <mat-error *ngIf="regForm.controls.position.touched && regForm.controls.position.invalid">
                        <span *ngIf="regForm.controls.position.errors?.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </th>
            <th></th>
        </tr>
        <tr>
            <th>Description</th>
            <th>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="regForm.controls.description.touched && regForm.controls.description.invalid">
                        <span *ngIf="regForm.controls.description.errors?.required">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
            </th>
            <th></th>
        </tr>
        <tr>
            <th>Prerequisites</th>
            <th>
                
                    <mat-form-field class="example-full-width" appearance="fill">
                    <textarea matInput  formControlName="prerequisites" required></textarea>
                    <mat-error *ngIf="regForm.controls.prerequisites.touched && regForm.controls.prerequisites.invalid">
                        <span *ngIf="regForm.controls.prerequisites.errors?.required">This field is mandatory.</span>
                    </mat-error>
                    </mat-form-field>
            </th>
            <th></th>
        </tr>

        
        
       
        <tr>
            <td></td>
            <td>
                <mat-dialog-actions >
                    <button id="ticketSubmit" style="width: 250px; height: 50px; display: block; margin-left: auto; margin-right: auto; "  type="submit" mat-raised-button color="success" >Create</button>
                </mat-dialog-actions>
            </td>
            <td></td>
        </tr>
    </tbody>
    </table>
    <br><br>
    </div>
</form>
